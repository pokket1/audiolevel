<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
body {
  height: 150vh;
  position: relative;
}
audio {
  position: absolute;
  width: 250px;
}
</style>
</head>
<body>

<audio controls src="135.wav"></audio>
<audio controls src="131.wav"></audio>
<audio controls src="129.mp3"></audio>
<audio controls src="123.wav"></audio>
<audio controls src="117.wav"></audio>
<audio controls src="138.mp3"></audio>

<script>
window.onload = function() {
  const audios = document.querySelectorAll("audio");

  audios.forEach(audio => {
    const maxTop = document.body.scrollHeight - 60;
    const maxLeft = window.innerWidth - 260;

    const top = Math.random() * maxTop;
    const left = Math.random() * maxLeft;

    audio.style.top = top + "px";
    audio.style.left = left + "px";
  });
};
</script>

</body>
</html>
