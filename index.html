<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MEA OST demo</title>
<style>
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  position: relative;
  overflow: hidden;
  background-color: black; 
  display: flex;
  justify-content: center;
  align-items: center;
}

#bg-img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain; 
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

audio {
  position: absolute;
  width: 250px;
  z-index: 1;
}
</style>
</head>
<body>

<img id="bg-img" src="" alt="Background Image">

<audio controls src="117.mp3"></audio>
<audio controls src="118.mp3"></audio>
<audio controls src="123.mp3"></audio>
<audio controls src="129.mp3"></audio>
<audio controls src="131.mp3"></audio>
<audio controls src="135.mp3"></audio>
<audio controls src="138.mp3"></audio>

<audio id="power" src="power.mp3"></audio>
<audio id="meow" src="meow.mp3"></audio>

<script>

const images = [
  "mea red heart.png",
  "mea blue pluspicture who.png",
  "mea red pluspicture who.png",
  "mea blue pluspicture.png",
  "mea red pluspicture.png",
  "mea blue.png",
  "mea red.png",
  "mea blue pluscolor.png",
  "mea red pluscolor.png"
];
const bgImg = document.getElementById("bg-img");
const currentBg = images[Math.floor(Math.random() * images.length)];
bgImg.src = currentBg;


const audios = Array.from(document.querySelectorAll("audio:not(#power):not(#meow)"));
const rows = 3;
const cols = 3;
const cellWidth = window.innerWidth / cols;
const cellHeight = window.innerHeight / rows;
const usedCells = [];

audios.forEach(audio => {
  let cell;
  do {
    const r = Math.floor(Math.random() * rows);
    const c = Math.floor(Math.random() * cols);
    cell = r + '-' + c;
  } while (usedCells.includes(cell));
  usedCells.push(cell);

  const [r, c] = cell.split('-').map(Number);
  const top = r * cellHeight + Math.random() * (cellHeight - 80);
  const left = c * cellWidth + Math.random() * (cellWidth - 260);

  audio.style.top = top + 'px';
  audio.style.left = left + 'px';
});


audios.forEach(audio => {
  audio.addEventListener('play', () => {
    audios.forEach(other => {
      if (other !== audio) {
        other.pause();
        other.currentTime = 0; 
      }
    });
    audio.play();
  });
});


const power = document.getElementById("power");
const meow = document.getElementById("meow");


const rightUpperArea = document.createElement("div");
rightUpperArea.style.position = "absolute";
rightUpperArea.style.left = "1530px";
rightUpperArea.style.top = "255px";
rightUpperArea.style.width = (2120-1530) + "px";
rightUpperArea.style.height = (435-255) + "px";
rightUpperArea.style.zIndex = 999;
rightUpperArea.style.cursor = "pointer";
rightUpperArea.addEventListener("click", () => {
  const specialBg = [
    "mea blue pluspicture who.png",
    "mea red pluspicture who.png",
    "mea blue pluspicture.png",
    "mea red pluspicture.png"
  ];
  if (specialBg.some(name => currentBg.includes(name))) {
    meow.currentTime = 0;
    meow.play();
  }
});
document.body.appendChild(rightUpperArea);

  
const rightLowerArea = document.createElement("div");
rightLowerArea.style.position = "absolute";
rightLowerArea.style.left = "1700px";
rightLowerArea.style.top = "1250px";
rightLowerArea.style.width = (2080-1700) + "px";
rightLowerArea.style.height = (1470-1250) + "px";
rightLowerArea.style.zIndex = 999;
rightLowerArea.style.cursor = "pointer";
rightLowerArea.addEventListener("click", () => {
  power.currentTime = 0;
  power.play();
});
document.body.appendChild(rightLowerArea);
</script>

</body>
</html>
