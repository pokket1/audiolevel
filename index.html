<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
body {
  height: 300vh;
  position: relative;
}
audio {
  position: absolute;
}
</style>
</head>
<body>

<audio controls src="135.wav"></audio>
<audio controls src="131.wav"></audio>
<audio controls src="129.mp3"></audio>
<audio controls src="123.wav"></audio>
<audio controls src="117.wav"></audio>
<audio controls src="138.mp3"></audio>

<script>
window.onload = function() {
  const audios = document.querySelectorAll("audio");

  audios.forEach(audio => {
    const top = Math.random() * (window.innerHeight * 2);
    const left = Math.random() * (window.innerWidth - 250);
    audio.style.top = top + "px";
    audio.style.left = left + "px";
  });
};
</script>

</body>
</html>
