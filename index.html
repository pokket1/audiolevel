<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  position: relative;
  overflow: hidden;
}
audio {
  position: absolute;
  width: 250px;
  visibility: hidden; 
}
</style>
</head>
<body>

<audio controls src="117.mp3"></audio>
<audio controls src="123.mp3"></audio>
<audio controls src="129.mp3"></audio>
<audio controls src="131.mp3"></audio>
<audio controls src="135.mp3"></audio>
<audio controls src="138.mp3"></audio>

<script>
window.addEventListener("load", () => {
  const audios = document.querySelectorAll("audio");
  const maxTop = window.innerHeight - 80;
  const maxLeft = window.innerWidth - 260;

  audios.forEach(audio => {
    const top = Math.random() * maxTop;
    const left = Math.random() * maxLeft;
    audio.style.top = top + "px";
    audio.style.left = left + "px";
    audio.style.visibility = "visible"; 
  });
});
</script>

</body>
</html>
