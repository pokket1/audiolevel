<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
body {
  height: 150vh; 
  position: relative;
  margin: 0;
}
audio {
  position: absolute;
  width: 250px;
}
</style>
</head>
<body>

<audio controls src="117.mp3"></audio>
<audio controls src="123.mp3"></audio>
<audio controls src="129.mp3"></audio>
<audio controls src="131.mp3"></audio>
<audio controls src="135.mp3"></audio>
<audio controls src="138.mp3"></audio>

<script>
function placeAudios() {
  const audios = document.querySelectorAll("audio");
  const bodyHeight = document.body.clientHeight - 80;
  const bodyWidth = document.body.clientWidth - 260;

  audios.forEach(audio => {
  
    const top = Math.random() * bodyHeight;
    const left = Math.random() * bodyWidth;
    audio.style.top = top + "px";
    audio.style.left = left + "px";
  });
}


window.addEventListener("load", () => {
  setTimeout(placeAudios, 100);
});
</script>

</body>
</html>
